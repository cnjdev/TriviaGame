<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game!</title>

	<!-- reset css -->
	<link rel="stylesheet" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jquery included -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- game questions -->
	<script src="assets/js/game-questions.js"></script>

	<!-- js shuffle function -->
	<script src="assets/js/js-shuffle.js"></script>

	<!-- jquery randomize extension -->
	<script src="assets/js/jquery-extend.js"></script>

	<!-- custom css -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="main-container">

	<!-- Splash Screen -->
	<div id="splash-screen" class="inner-container">
		<button id="start-game" type="button" class="btn btn-link btn-lg">Start Trivia Game</button>
	</div>

	<!-- while Question is being asked -->
	<div id="current-question" class="inner-container">
		<!-- Time Remaining to answer question -->
		<div class="progress">
	    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
	    </div>
	  </div>
	  <h3 id="time-remaining">Time Remaining: </h3>
	  <br/>
	  
	  <h2 id="question-asked"></h2>
	  <br/>

	  <div id="question-answers"></div>
	  <br/>
	</div>

	<!-- after user answers or times out -->
	<div id="question-result" class="inner-container">
		<h3 id="question-score"></h3>

		<img id="question-image" src="http://via.placeholder.com/300x200" />
		
		<h5>The correct answer was:</h5>
		<h4 id="correct-answer"></h4>
		<br/>

		<h5 id="next-question">Stay tuned for the next question!</h5>
	</div>

	<!-- when the game ends -->
	<div id="game-over" class="inner-container">
		<h2>Game Results</h2>
		<h4 id="game-results"></h4>
		
		<iframe width="300" height="200" src="https://www.youtube.com/embed/dPOyOM7wxlE" frameborder="0" allowfullscreen></iframe>
		<br/>
		
		<button id="restart-game" type="button" class="btn btn-link btn-lg">Play Again?</button>
	</div>
	
</div>

<script src="assets/js/app.js"></script>

</body>
</html>
